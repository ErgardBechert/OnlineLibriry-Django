{% extends "base_generic.html" %}
{% block content %}
    <div class="__container">
        <h1>Название книги: {{bookinst.book.title}}</h1>
        <p>Заемщик: {{bookinst.borrower}}</p>
        <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Дата возврата: {{bookinst.due_back}}</p>

        <form action="" method="post">
            {% csrf_token %}
            <table>
            {{ form }}
            </table>
            <input class="btn" type="submit" value="Продлить" />
        </form>
    </div>
    

{% endblock %}

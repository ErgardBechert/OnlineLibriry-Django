{% extends "base_generic.html" %}

{% block content %}
<div class="block-detail __container">
  <div class="block-detail__img book__image">
    <img src="{{ author.image.url }}" alt="";>
  </div>
  <div class="block-detail__body">
    <div class="block-detail__title title">
      {{ author.last_name }}, {{ author.first_name }}
    </div>
      <ul class="block-detail__info">
        <li><span class="subtitle">Годы жизни:</span> <p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p> </li>
        <li class="about-the-author"><span class="subtitle">Биография:</span> <p>{{ author.about_the_author }}</p></li>
    </div>
  </div>
{% endblock %}


{% extends "base_generic.html" %}
{% block content %}
<style>
  .author-list {
  list-style-type: none;
  padding: 0;
}

.author-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.author-avatar {
  margin-right: 10px;
  width: 50px; /* Ширина аватара */
  height: 50px; /* Высота аватара */
  overflow: hidden;
  border-radius: 50%; /* Округление аватара */
}

.author-avatar img {
  width: 100%;
  height: auto;
  display: block;
}

.author-info {
  flex: 1;
}
</style>
{% if author_list %}
<div class="__container">
  <ul class="author-list">
    {% for author in author_list %}
    <li>
      <div class="author-item">
        <div class="author-avatar">
          <img src="{{ author.image.url }}" alt="{{ author.first_name }} {{ author.last_name }} Avatar">
        </div>
        <div class="author-info">
          <a href="{% url 'author-detail' author.pk %}">
            {{ author.last_name }}, {{ author.first_name }}
          </a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div> 
{% else %}
  <p>В библиотеке нет авторов</p>
{% endif %}
{% endblock %}

{% extends "base_generic.html" %}
{% block content %}
    {% if author_list %}
      <ul class="author-list">
        {% for author in author_list %}
        <li>{{ author.last_name }}, {{ author.first_name }}</li>
        {% endfor %}
    </ul>
    {% else %}
      <p>В библиотеке нет авторов</p>
    {% endif %}
{% endblock %}
